  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fffde7, #e8f5e9);
      text-align: center;
      direction: rtl;
      padding: 20px;
      color: #2e7d32;
    }
    .quiz-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #a5d6a7;
      font-family: 'Tajawal', sans-serif;
    }
    button.option-btn {
      display: block;
      background-color: white;
      border: 2px solid #2196F3;
      color: #2196F3;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button.option-btn:hover {
      background-color: #e3f2fd;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border-color: #2e7d32;
      color: #2e7d32;
    }
    .wrong {
      background-color: #ffcdd2 !important;
      border-color: #c62828;
      color: #c62828;
    }
    
    /* التصميم الإسلامي لعرض السؤال */
    .islamic-pattern {
      background-color: #f8f5ee;
      background-image: 
          radial-gradient(circle at 10% 20%, rgba(0,0,0,0.03) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(0,0,0,0.03) 0%, transparent 20%),
          linear-gradient(45deg, transparent 45%, rgba(175, 136, 74, 0.1) 45%, rgba(175, 136, 74, 0.1) 55%, transparent 55%),
          linear-gradient(-45deg, transparent 45%, rgba(175, 136, 74, 0.1) 45%, rgba(175, 136, 74, 0.1) 55%, transparent 55%);
      border: 2px solid #d4b170;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      padding: 20px;
    }

    .ayah-decoration {
      font-family: 'Amiri', serif;
      font-size: 24px;
      line-height: 1.8;
      text-align: center;
      padding: 25px;
      color: #3a2c0b;
      position: relative;
    }

    .ayah-decoration::after {
      content: "﴿";
      font-family: 'Amiri', serif;
      color: #d4b170;
      font-size: 30px;
      position: absolute;
      left: 15px;
      top: 10px;
    }

    .ayah-decoration::before {
      content: "﴾";
      font-family: 'Amiri', serif;
      color: #d4b170;
      font-size: 30px;
      position: absolute;
      right: 15px;
      bottom: 10px;
    }
    
    .answer-feedback {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .timer-container {
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 10px;
    }
    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 100%;
      transition: width 1s linear;
    }
    .time-per-question {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .result-box {
      background-color: #f8f5ee;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
    .share-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .share-btn {
      padding: 10px 15px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .share-btn i {
      font-size: 18px;
    }
    .share-facebook {
      background-color: #3b5998;
    }
    .share-twitter {
      background-color: #1da1f2;
    }
    .share-whatsapp {
      background-color: #25d366;
    }
    .pdf-btn {
      background-color: #d32f2f;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    .corrections-box {
      margin-top: 20px;
      text-align: right;
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
    }
    .correction-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ccc;
    }
    .correction-question {
      font-weight: bold;
      color: #333;
    }
    .user-answer {
      color: #c62828;
    }
    .correct-answer {
      color: #2e7d32;
    }
    /* أيقونات وسائل التواصل الاجتماعي */
    .icon {
      display: inline-block;
      width: 1em;
      height: 1em;
      stroke-width: 0;
      stroke: currentColor;
      fill: currentColor;
    }
    /* نمط للطباعة */
    @media print {
      body * {
        visibility: hidden;
      }
      #printable-result, #printable-result * {
        visibility: visible;
      }
      #printable-result {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
      }
      .share-buttons, .pdf-btn {
        display: none !important;
      }
    }
  </style>
</head>
<body>

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      updateTimerDisplay();
      
      timer = setInterval(() => {
        remainingSeconds--;
        updateTimerDisplay();
        
        if (remainingSeconds <= 0) {
          endTest();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById("timer").textContent = `الوقت المتبقي: ${formattedTime}`;
      
      const progressPercent = (remainingSeconds / totalSeconds) * 100;
      document.getElementById("progress").style.width = `${progressPercent}%`;
      
      if (progressPercent < 20) {
        document.getElementById("progress").style.backgroundColor = "#f44336";
      } else if (progressPercent < 50) {
        document.getElementById("progress").style.backgroundColor = "#ff9800";
      }
    }

    function endTest() {
      clearInterval(timer);
      showFinalResults();
    }

      const totalPoints = questions.length * POINTS_PER_QUESTION;
      const userScore = score * POINTS_PER_QUESTION;

      useCORS: true,
      allowTaint: true
    },
    jsPDF: { 
      unit: 'mm', 
      format: 'a4', 
      orientation: 'portrait',
      putOnlyUsedFonts: true
    }
  };

  // إنشاء PDF من المحتوى المؤقت
  html2pdf().set(opt).from(tempDiv).save().then(() => {
    // إزالة العنصر المؤقت بعد الانتهاء
    document.body.removeChild(tempDiv);
  });
}

    function getModeName(mode) {
      const modes = {
        'complete': 'أكمل الآية',
        'next': 'ما هي الآية التالية؟',
        'mixed': 'مزيج (اكمل الآية + ما هي الآية التالية)'
      };
      return modes[mode] || mode;
    }

      const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`;
      window.open(shareUrl, '_blank', 'width=600,height=400');
    }

    function shareOnTwitter() {
      const totalPoints = questions.length * POINTS_PER_QUESTION;
      const userScore = score * POINTS_PER_QUESTION;
      const percentage = Math.round((score / questions.length) * 100);

    function shareOnWhatsApp() {
      const totalPoints = questions.length * POINTS_PER_QUESTION;
      const userScore = score * POINTS_PER_QUESTION;
      const percentage = Math.round((score / questions.length) * 100);
      const text = `حصلت على ${userScore}/${totalPoints} (${percentage}%) في اختبار القرآن الكريم! جرب الاختبار أيضًا: ${window.location.href}`;
      const shareUrl = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(shareUrl, '_blank', 'width=600,height=400');

    function loadSurahs() {
      fetch(sheetURLs.complete)
        .then(res => res.json())
        .then(data => {
          const uniqueSurahs = [...new Set(data.map(q => q.surah?.trim()))];
          const sortedSurahs = surahOrder.filter(s => uniqueSurahs.includes(s));
          const select = document.getElementById("surahSelector");

          const allOption = document.createElement("option");
          allOption.value = "__all__";
          allOption.textContent = "كل السور";
          select.appendChild(allOption);

          sortedSurahs.forEach(surah => {
            const option = document.createElement("option");
            option.value = surah;
            option.textContent = surah;
            select.appendChild(option);
          });
        });
    }

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      mode = document.getElementById("mode").value;
      selectedSurah = document.getElementById("surahSelector").value;
      const questionCount = parseInt(document.getElementById("questionCount").value) || 10;

      if (!username || !mode || !selectedSurah) {
        alert("يرجى إدخال جميع البيانات المطلوبة");
        return;
      }

      // إعادة تعيين المتغيرات
      currentIndex = 0;
      score = 0;
      questions = [];
      userAnswers = [];
      feedbackList = [];
      corrections = [];
      testStarted = false;
      
      totalSeconds = Math.min(questionCount, MAX_QUESTIONS) * TIME_PER_QUESTION;
      remainingSeconds = totalSeconds;

      document.getElementById("timePerQuestion").textContent = 
        `${TIME_PER_QUESTION} ثانية لكل سؤال (الوقت الكلي: ${Math.floor(totalSeconds/60)}:${(totalSeconds%60).toString().padStart(2, '0')})`;

      document.getElementById("startForm").style.display = "none";
      document.getElementById("quizBox").style.display = "block";

      // تحميل الأسئلة حسب النوع المختار
      if (mode === "mixed") {
        Promise.all([
          fetch(sheetURLs.complete).then(res => res.json()),
          fetch(sheetURLs.next).then(res => res.json())
        ]).then(([completeData, nextData]) => {
          let filteredComplete = completeData;
          let filteredNext = nextData;
          
          if (selectedSurah && selectedSurah !== "__all__") {
            filteredComplete = completeData.filter(q => q.surah?.trim() === selectedSurah.trim());
            filteredNext = nextData.filter(q => q.surah?.trim() === selectedSurah.trim());
          }

          const count = Math.min(questionCount, MAX_QUESTIONS);
          const halfCount = Math.ceil(count / 2);
          
          const completeQuestions = shuffleArray(filteredComplete).slice(0, halfCount);
          const nextQuestions = shuffleArray(filteredNext).slice(0, count - halfCount);
          
          questions = shuffleArray([...completeQuestions, ...nextQuestions]);
          startTimer();
          showQuestion();
        });
      } else {
        fetch(sheetURLs[mode])
          .then(res => res.json())
          .then(data => {
            let filtered = data;
            if (selectedSurah && selectedSurah !== "__all__") {
              filtered = data.filter(q => q.surah?.trim() === selectedSurah.trim());
            }

            const count = Math.min(questionCount, MAX_QUESTIONS);
            questions = shuffleArray(filtered).slice(0, count);
            
            startTimer();
            showQuestion();
          });
      }
    }

    function showQuestion() {
      if (!testStarted) {
        testStarted = true;
      }
      
      document.getElementById('feedback').innerText = "";
      if (currentIndex >= questions.length) {
        clearInterval(timer);
        showFinalResults();
        return;
      }

      const q = questions[currentIndex];
      
      // تحديد نوع السؤال (خاص بنوع المزيج)
      const isCompleteType = q.hasOwnProperty('ayacomplete');
      
      if (mode === "complete" || (mode === "mixed" && isCompleteType)) {
        document.getElementById("completeMode").style.display = "block";
        document.getElementById("nextMode").style.display = "none";
        document.getElementById("currentAyah").innerHTML = `
          <div class="ayah-decoration">
            السؤال ${currentIndex + 1}: ${q.ayacomplete || q.ayah} ...
          </div>`;
        document.getElementById("userAnswer").value = "";
      } else {
        document.getElementById("completeMode").style.display = "none";
        document.getElementById("nextMode").style.display = "block";
        document.getElementById("currentAyah").innerHTML = `
          <div class="ayah-decoration">
            السؤال ${currentIndex + 1}: ${q.ayanext || q.ayah}
          </div>`;

        const choices = [q.option1, q.option2, q.option3, q.option4];
        const correctIndex = parseInt(q["correct option number"]) - 1;
        const correctAnswer = choices[correctIndex];
        const shuffled = shuffleArray(choices);

        document.getElementById("choices").innerHTML = "";
        shuffled.forEach(choice => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = choice;
          btn.onclick = () => checkNextAnswer(choice, correctAnswer, btn);
          document.getElementById("choices").appendChild(btn);
        });
      }
    }

    function checkCompleteAnswer() {
      const userAnswer = document.getElementById("userAnswer").value.trim();
      const correct = questions[currentIndex].correct;
      const currentQuestion = questions[currentIndex].ayacomplete || questions[currentIndex].ayah;

      userAnswers.push(userAnswer);
      const isCorrect = userAnswer === correct;
      feedbackList.push(isCorrect ? "✅ إجابة صحيحة!" : `❌ الإجابة الصحيحة: ${correct}`);

      if (isCorrect) {
        score++;
        document.getElementById("feedback").innerText = "✅ إجابة صحيحة! (+5 نقاط)";
        document.getElementById("feedback").style.color = "#388e3c";
        document.getElementById("feedback").style.backgroundColor = "#e8f5e9";
      } else {
        document.getElementById("feedback").innerText = `❌ الإجابة الصحيحة: ${correct}`;
        document.getElementById("feedback").style.color = "#c62828";
        document.getElementById("feedback").style.backgroundColor = "#ffebee";
        corrections.push({
          question: currentQuestion,
          userAnswer: userAnswer,
          correctAnswer: correct
        });
        storeCorrection(currentQuestion, userAnswer, correct);
      }

      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 1500);
    }

    function checkNextAnswer(selected, correct, btn) {
      const buttons = document.querySelectorAll(".option-btn");
      const currentQuestion = questions[currentIndex].ayanext || questions[currentIndex].ayah;

      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.classList.add("correct");
        score++;
        document.getElementById("feedback").innerText = "✅ إجابة صحيحة! (+5 نقاط)";
        document.getElementById("feedback").style.color = "#388e3c";
        document.getElementById("feedback").style.backgroundColor = "#e8f5e9";
      } else {
        btn.classList.add("wrong");
        buttons.forEach(b => {
          if (b.innerText === correct) b.classList.add("correct");
        });
        document.getElementById("feedback").innerText = `❌ الإجابة الصحيحة: ${correct}`;
        document.getElementById("feedback").style.color = "#c62828";
        document.getElementById("feedback").style.backgroundColor = "#ffebee";
        corrections.push({
          question: currentQuestion,
          userAnswer: selected,
          correctAnswer: correct
        });
        storeCorrection(currentQuestion, selected, correct);
      }

      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 1500);
    }

    function storeCorrection(question, userAnswer, correctAnswer) {
      const now = new Date().toLocaleString();
      
      const correctionData = {
        date: now,
        username: username,
        question: question,
        yourAnswer: userAnswer,
        correctAnswer: correctAnswer
      };

      fetch(sheetURLs.corrections, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(correctionData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Correction saved:', data);
      })
      .catch(error => {
        console.error('Error saving correction:', error);
      });
    }

    function storeResultInSheet() {
      const now = new Date().toLocaleString();
      const correctCount = score;
      const wrongCount = questions.length - score;
      const minutesUsed = Math.floor((totalSeconds - remainingSeconds) / 60);
      const secondsUsed = (totalSeconds - remainingSeconds) % 60;
      const percentage = Math.round((score / questions.length) * 100);

      const resultData = {
        date: now,
        username: username,
        mode: mode,
        score: score * POINTS_PER_QUESTION,
        correctCount: correctCount,
        wrongCount: wrongCount,
        percentage: percentage,
        totalQuestions: questions.length,
        timePerQuestion: `${TIME_PER_QUESTION} ثانية`,
        totalTime: `${Math.floor(totalSeconds / 60)}:${(totalSeconds % 60).toString().padStart(2, '0')}`,
        timeUsed: `${minutesUsed}:${secondsUsed.toString().padStart(2, '0')}`
      };

      fetch(sheetURLs.results, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(resultData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Result saved:', data);
      })
      .catch(error => {
        console.error('Error saving result:', error);
      });
    }

    loadSurahs();
  </script>
