<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اختبار القرآن الكريم</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #fffde7, #e8f5e9);
      text-align: center;
      direction: rtl;
      padding: 20px;
      color: #2e7d32;
    }
    .quiz-box {
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #a5d6a7;
      font-family: 'Tajawal', sans-serif;
    }
    button.option-btn {
      display: block;
      background-color: white;
      border: 2px solid #2196F3;
      color: #2196F3;
      font-weight: bold;
      transition: 0.3s ease;
    }
    button.option-btn:hover {
      background-color: #e3f2fd;
    }
    .correct {
      background-color: #c8e6c9 !important;
      border-color: #2e7d32;
      color: #2e7d32;
    }
    .wrong {
      background-color: #ffcdd2 !important;
      border-color: #c62828;
      color: #c62828;
    }
    
    /* التصميم الإسلامي لعرض السؤال */
    .islamic-pattern {
      background-color: #f8f5ee;
      background-image: 
          radial-gradient(circle at 10% 20%, rgba(0,0,0,0.03) 0%, transparent 20%),
          radial-gradient(circle at 90% 80%, rgba(0,0,0,0.03) 0%, transparent 20%),
          linear-gradient(45deg, transparent 45%, rgba(175, 136, 74, 0.1) 45%, rgba(175, 136, 74, 0.1) 55%, transparent 55%),
          linear-gradient(-45deg, transparent 45%, rgba(175, 136, 74, 0.1) 45%, rgba(175, 136, 74, 0.1) 55%, transparent 55%);
      border: 2px solid #d4b170;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
      padding: 20px;
    }

    .ayah-decoration {
      font-family: 'Amiri', serif;
      font-size: 24px;
      line-height: 1.8;
      text-align: center;
      padding: 25px;
      color: #3a2c0b;
      position: relative;
    }

    .ayah-decoration::after {
      content: "﴿";
      font-family: 'Amiri', serif;
      color: #d4b170;
      font-size: 30px;
      position: absolute;
      left: 15px;
      top: 10px;
    }

    .ayah-decoration::before {
      content: "﴾";
      font-family: 'Amiri', serif;
      color: #d4b170;
      font-size: 30px;
      position: absolute;
      right: 15px;
      bottom: 10px;
    }
    
    .answer-feedback {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .timer-container {
      font-size: 20px;
      color: #d32f2f;
      font-weight: bold;
      margin: 10px 0;
      padding: 10px;
      background-color: #ffebee;
      border-radius: 10px;
    }
    .progress-bar {
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      background-color: #4caf50;
      width: 100%;
      transition: width 1s linear;
    }
    .time-per-question {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .result-box {
      background-color: #f8f5ee;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-box" id="startForm">
    <h2>ابدأ اختبارك</h2>
    <input type="text" id="username" placeholder="اسم المستخدم" required />
    <input type="number" id="questionCount" placeholder="عدد الأسئلة (حد أقصى 25)" min="1" max="25" value="" required />
    <select id="mode" required>
      <option value="">-- اختر نوع الاختبار --</option>
      <option value="complete">أكمل الآية</option>
      <option value="next">ما هي الآية التالية؟</option>
      <option value="mixed">مزيج (اكمل الآية + ما هي الآية التالية)</option>
    </select>
    <select id="surahSelector" required>
      <option value="">-- اختر السورة --</option>
    </select>
    <button onclick="startQuiz()">ابدأ الاختبار</button>
  </div>

  <div class="quiz-box" id="quizBox" style="display: none;">
    <div class="timer-container">
      <div id="timer">الوقت المتبقي: 07:30</div>
      <div class="time-per-question" id="timePerQuestion">45 ثانية لكل سؤال</div>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>
    <div id="currentAyah" class="islamic-pattern">
      <div class="ayah-decoration">جاري التحميل...</div>
    </div>
    <div id="completeMode" style="display: none;">
      <input type="text" id="userAnswer" placeholder="أكمل الآية..." autocomplete="off" />
      <button onclick="checkCompleteAnswer()">تحقق من الإجابة</button>
    </div>
    <div id="nextMode" style="display: none;">
      <div id="choices"></div>
    </div>
    <p class="answer-feedback" id="feedback"></p>
  </div>

  <script>
    // روابط أوراق غوغل شيت
    const sheetURLs = {
      complete: "https://opensheet.elk.sh/1opUbpiRngFk8tJVqt-jffAkr27kI9CwpAdd7QnOFsK4/complete",
      next: "https://opensheet.elk.sh/1opUbpiRngFk8tJVqt-jffAkr27kI9CwpAdd7QnOFsK4/next",
      results: 'https://sheet.best/api/sheets/2fb79a9a-4f21-483d-9446-3f0dc5fe9c7c/tabs/result',
      corrections: 'https://sheet.best/api/sheets/2fb79a9a-4f21-483d-9446-3f0dc5fe9c7c/tabs/corrections'
    };

    // الثوابت
    const TIME_PER_QUESTION = 45; // 45 ثانية لكل سؤال
    const MAX_QUESTIONS = 25;
    const POINTS_PER_QUESTION = 5; // 5 نقاط لكل إجابة صحيحة

    let questions = [];
    let currentIndex = 0;
    let score = 0; // عدد الإجابات الصحيحة
    let mode = "";
    let username = "";
    let selectedSurah = "";
    let userAnswers = [];
    let feedbackList = [];
    let timer;
    let totalSeconds = 0;
    let remainingSeconds = 0;
    let testStarted = false;

    const surahOrder = [
      "الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس",
      "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج",
      "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب",
      "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف",
      "محمد", "الفتح", "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة",
      "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة",
      "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس",
      "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد",
      "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات", "القارعة",
      "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص",
      "الفلق", "الناس"
    ];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function startTimer() {
      updateTimerDisplay();
      
      timer = setInterval(() => {
        remainingSeconds--;
        updateTimerDisplay();
        
        if (remainingSeconds <= 0) {
          endTest();
        }
      }, 1000);
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;
      const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      document.getElementById("timer").textContent = `الوقت المتبقي: ${formattedTime}`;
      
      const progressPercent = (remainingSeconds / totalSeconds) * 100;
      document.getElementById("progress").style.width = `${progressPercent}%`;
      
      if (progressPercent < 20) {
        document.getElementById("progress").style.backgroundColor = "#f44336";
      } else if (progressPercent < 50) {
        document.getElementById("progress").style.backgroundColor = "#ff9800";
      }
    }

    function endTest() {
      clearInterval(timer);
      showFinalResults();
    }

    function showFinalResults() {
      const totalPoints = questions.length * POINTS_PER_QUESTION;
      const userScore = score * POINTS_PER_QUESTION;
      const percentage = Math.round((score / questions.length) * 100);
      
      let resultMessage = "";
      if (percentage >= 90) {
        resultMessage = "ممتاز! حفظك رائع جداً";
      } else if (percentage >= 70) {
        resultMessage = "جيد جداً! واصل التقدم";
      } else if (percentage >= 50) {
        resultMessage = "حاول مراجعة الأخطاء";
      } else {
        resultMessage = "يحتاج إلى مزيد من المراجعة";
      }
      
      document.getElementById("quizBox").innerHTML = `
        <h2>انتهى الاختبار</h2>
        <div class="result-box">
          <p style="font-size: 24px; color: #2e7d32;">${resultMessage}</p>
          <p style="font-size: 20px;">النتيجة النهائية: <strong>${userScore}/${totalPoints}</strong></p>
          <p>الإجابات الصحيحة: <strong>${score}/${questions.length}</strong></p>
          <p>النسبة المئوية: <strong>${percentage}%</strong></p>
        </div>`;
      
      storeResultInSheet();
    }

    function loadSurahs() {
      fetch(sheetURLs.complete)
        .then(res => res.json())
        .then(data => {
          const uniqueSurahs = [...new Set(data.map(q => q.surah?.trim()))];
          const sortedSurahs = surahOrder.filter(s => uniqueSurahs.includes(s));
          const select = document.getElementById("surahSelector");

          const allOption = document.createElement("option");
          allOption.value = "__all__";
          allOption.textContent = "كل السور";
          select.appendChild(allOption);

          sortedSurahs.forEach(surah => {
            const option = document.createElement("option");
            option.value = surah;
            option.textContent = surah;
            select.appendChild(option);
          });
        });
    }

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      mode = document.getElementById("mode").value;
      selectedSurah = document.getElementById("surahSelector").value;
      const questionCount = parseInt(document.getElementById("questionCount").value) || 10;

      if (!username || !mode || !selectedSurah) {
        alert("يرجى إدخال جميع البيانات المطلوبة");
        return;
      }

      // إعادة تعيين المتغيرات
      currentIndex = 0;
      score = 0;
      questions = [];
      userAnswers = [];
      feedbackList = [];
      testStarted = false;
      
      totalSeconds = Math.min(questionCount, MAX_QUESTIONS) * TIME_PER_QUESTION;
      remainingSeconds = totalSeconds;

      document.getElementById("timePerQuestion").textContent = 
        `${TIME_PER_QUESTION} ثانية لكل سؤال (الوقت الكلي: ${Math.floor(totalSeconds/60)}:${(totalSeconds%60).toString().padStart(2, '0')})`;

      document.getElementById("startForm").style.display = "none";
      document.getElementById("quizBox").style.display = "block";

      // تحميل الأسئلة حسب النوع المختار
      if (mode === "mixed") {
        Promise.all([
          fetch(sheetURLs.complete).then(res => res.json()),
          fetch(sheetURLs.next).then(res => res.json())
        ]).then(([completeData, nextData]) => {
          let filteredComplete = completeData;
          let filteredNext = nextData;
          
          if (selectedSurah && selectedSurah !== "__all__") {
            filteredComplete = completeData.filter(q => q.surah?.trim() === selectedSurah.trim());
            filteredNext = nextData.filter(q => q.surah?.trim() === selectedSurah.trim());
          }

          const count = Math.min(questionCount, MAX_QUESTIONS);
          const halfCount = Math.ceil(count / 2);
          
          const completeQuestions = shuffleArray(filteredComplete).slice(0, halfCount);
          const nextQuestions = shuffleArray(filteredNext).slice(0, count - halfCount);
          
          questions = shuffleArray([...completeQuestions, ...nextQuestions]);
          startTimer();
          showQuestion();
        });
      } else {
        fetch(sheetURLs[mode])
          .then(res => res.json())
          .then(data => {
            let filtered = data;
            if (selectedSurah && selectedSurah !== "__all__") {
              filtered = data.filter(q => q.surah?.trim() === selectedSurah.trim());
            }

            const count = Math.min(questionCount, MAX_QUESTIONS);
            questions = shuffleArray(filtered).slice(0, count);
            
            startTimer();
            showQuestion();
          });
      }
    }

    function showQuestion() {
      if (!testStarted) {
        testStarted = true;
      }
      
      document.getElementById('feedback').innerText = "";
      if (currentIndex >= questions.length) {
        clearInterval(timer);
        showFinalResults();
        return;
      }

      const q = questions[currentIndex];
      
      // تحديد نوع السؤال (خاص بنوع المزيج)
      const isCompleteType = q.hasOwnProperty('ayacomplete');
      
      if (mode === "complete" || (mode === "mixed" && isCompleteType)) {
        document.getElementById("completeMode").style.display = "block";
        document.getElementById("nextMode").style.display = "none";
        document.getElementById("currentAyah").innerHTML = `
          <div class="ayah-decoration">
            السؤال ${currentIndex + 1}: ${q.ayacomplete || q.ayah} ...
          </div>`;
        document.getElementById("userAnswer").value = "";
      } else {
        document.getElementById("completeMode").style.display = "none";
        document.getElementById("nextMode").style.display = "block";
        document.getElementById("currentAyah").innerHTML = `
          <div class="ayah-decoration">
            السؤال ${currentIndex + 1}: ${q.ayanext || q.ayah}
          </div>`;

        const choices = [q.option1, q.option2, q.option3, q.option4];
        const correctIndex = parseInt(q["correct option number"]) - 1;
        const correctAnswer = choices[correctIndex];
        const shuffled = shuffleArray(choices);

        document.getElementById("choices").innerHTML = "";
        shuffled.forEach(choice => {
          const btn = document.createElement("button");
          btn.className = "option-btn";
          btn.innerText = choice;
          btn.onclick = () => checkNextAnswer(choice, correctAnswer, btn);
          document.getElementById("choices").appendChild(btn);
        });
      }
    }

    function checkCompleteAnswer() {
      const userAnswer = document.getElementById("userAnswer").value.trim();
      const correct = questions[currentIndex].correct;
      const currentQuestion = questions[currentIndex].ayacomplete || questions[currentIndex].ayah;

      userAnswers.push(userAnswer);
      const isCorrect = userAnswer === correct;
      feedbackList.push(isCorrect ? "✅ إجابة صحيحة!" : `❌ الإجابة الصحيحة: ${correct}`);

      if (isCorrect) {
        score++;
        document.getElementById("feedback").innerText = "✅ إجابة صحيحة! (+5 نقاط)";
        document.getElementById("feedback").style.color = "#388e3c";
        document.getElementById("feedback").style.backgroundColor = "#e8f5e9";
      } else {
        document.getElementById("feedback").innerText = `❌ الإجابة الصحيحة: ${correct}`;
        document.getElementById("feedback").style.color = "#c62828";
        document.getElementById("feedback").style.backgroundColor = "#ffebee";
        storeCorrection(currentQuestion, userAnswer, correct);
      }

      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 1500);
    }

    function checkNextAnswer(selected, correct, btn) {
      const buttons = document.querySelectorAll(".option-btn");
      const currentQuestion = questions[currentIndex].ayanext || questions[currentIndex].ayah;

      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.classList.add("correct");
        score++;
        document.getElementById("feedback").innerText = "✅ إجابة صحيحة! (+5 نقاط)";
        document.getElementById("feedback").style.color = "#388e3c";
        document.getElementById("feedback").style.backgroundColor = "#e8f5e9";
      } else {
        btn.classList.add("wrong");
        buttons.forEach(b => {
          if (b.innerText === correct) b.classList.add("correct");
        });
        document.getElementById("feedback").innerText = `❌ الإجابة الصحيحة: ${correct}`;
        document.getElementById("feedback").style.color = "#c62828";
        document.getElementById("feedback").style.backgroundColor = "#ffebee";
        storeCorrection(currentQuestion, selected, correct);
      }

      setTimeout(() => {
        currentIndex++;
        showQuestion();
      }, 1500);
    }

    function storeCorrection(question, userAnswer, correctAnswer) {
      const now = new Date().toLocaleString();
      
      const correctionData = {
        date: now,
        username: username,
        question: question,
        yourAnswer: userAnswer,
        correctAnswer: correctAnswer
      };

      fetch(sheetURLs.corrections, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(correctionData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Correction saved:', data);
      })
      .catch(error => {
        console.error('Error saving correction:', error);
      });
    }

    function storeResultInSheet() {
      const now = new Date().toLocaleString();
      const correctCount = score;
      const wrongCount = questions.length - score;
      const minutesUsed = Math.floor((totalSeconds - remainingSeconds) / 60);
      const secondsUsed = (totalSeconds - remainingSeconds) % 60;
      const percentage = Math.round((score / questions.length) * 100);

      const resultData = {
        date: now,
        username: username,
        mode: mode,
        score: score * POINTS_PER_QUESTION,
        correctCount: correctCount,
        wrongCount: wrongCount,
        percentage: percentage,
        totalQuestions: questions.length,
        timePerQuestion: `${TIME_PER_QUESTION} ثانية`,
        totalTime: `${Math.floor(totalSeconds / 60)}:${(totalSeconds % 60).toString().padStart(2, '0')}`,
        timeUsed: `${minutesUsed}:${secondsUsed.toString().padStart(2, '0')}`
      };

      fetch(sheetURLs.results, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(resultData)
      })
      .then(response => response.json())
      .then(data => {
        console.log('Result saved:', data);
      })
      .catch(error => {
        console.error('Error saving result:', error);
      });
    }

    loadSurahs();
  </script>
</body>
</html>
